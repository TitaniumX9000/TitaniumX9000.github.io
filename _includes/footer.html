<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | markdownify }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | markdownify }}
            {%- endif -%}
          </li>
          <li class="p-update">
            {%- if site.last_update -%}
              {{ site.last_update | markdownify }}
            {%- endif -%}
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <div class="footer-visitor-stats">
          {{ '访客总数 <span id="busuanzi_value_site_uv"></span> 人次' | markdownify }}
        </div>
        <p>{{- site.description | markdownify -}}</p>
        
      </div>
      
    </div>

  </div>

</footer>
